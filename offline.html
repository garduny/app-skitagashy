<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Connection Required</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .offline-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .offline-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.15);
        }

        .icon-wrapper {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .icon-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            opacity: 0.8;
            animation: pulse 3s infinite ease-in-out;
        }

        .offline-icon {
            font-size: 4rem;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #a0d2ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 1.25rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.85);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            margin-bottom: 2rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4b2b;
            animation: blink 2s infinite;
        }

        .retry-button {
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 100px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        .retry-button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .background-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .element {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            animation: float 15s infinite ease-in-out;
        }

        .element:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .element:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }

        .element:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 40%;
            right: 20%;
            animation-delay: -10s;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.6;
            }
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(30px, -50px) rotate(120deg);
            }

            66% {
                transform: translate(-20px, 70px) rotate(240deg);
            }
        }

        @media (max-width: 768px) {
            .offline-card {
                padding: 2rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.1rem;
            }

            .icon-wrapper {
                width: 100px;
                height: 100px;
            }

            .offline-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>

<body>
    <div class="background-elements">
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
    </div>

    <div class="container">
        <div class="offline-card">
            <div class="icon-wrapper">
                <div class="icon-circle"></div>
                <i class="fas fa-wifi offline-icon"></i>
            </div>

            <h1>Offline</h1>

            <p>You are currently offline. Please check your internet connection and try again.</p>

            <div class="connection-status">
                <div class="status-dot"></div>
                <span>No internet connection</span>
            </div>

            <button class="retry-button" onclick="window.location.reload()">
                <i class="fas fa-sync-alt"></i>
                Retry Connection
            </button>
        </div>

        <p style="font-size: 0.95rem; opacity: 0.7;">
            If the problem persists, check your network settings or contact your internet provider.
        </p>
    </div>

    <script>
        // Try to reconnect automatically every 10 seconds
        setInterval(() => {
            fetch(window.location.href, { method: 'HEAD' })
                .then(response => {
                    if (response) window.location.reload();
                })
                .catch(error => {
                    console.log('Still offline...');
                });
        }, 10000);
    </script>
</body>

</html>
